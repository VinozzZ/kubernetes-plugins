apiVersion: v1
kind: Pod
metadata:
  name: test
  namespace: porter-plugin-test-ns
  labels:
    app: test
spec:
  serviceAccountName: porter-plugin-test-sa
  containers:
  - name: test
    image: localhost:5000/test:latest
    volumeMounts:
    - name: dockersocket
      mountPath: "/var/run/docker.sock"
  volumes:
  - name: dockersocket
    hostPath:
      path: /var/run/docker.sock